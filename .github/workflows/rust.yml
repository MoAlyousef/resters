name: Release
on: [push]

jobs:
  windows:
    name: run on windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      shell: bash
      run: cargo build --release --features=fltk/fltk-bundled
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: resters-windows
        path: target/release/resters.exe
  mac-and-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    
    steps:
    - name: Download deps
      run: |
         if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y libpangocairo-1.0-0 
         fi
      shell: bash
    - uses: actions/checkout@v2
    - name: Build
      shell: bash
      run: cargo build --release --features=fltk/fltk-bundled
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: resters-${{ matrix.os }}
        path: target/release/resters
